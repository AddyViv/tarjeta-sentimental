        .heart {

            width: 20px;
            height: 20px;
            background: #ff6b6b;

            content: '';

            width: 20px;
            height: 20px;
            background: #ff6b6b;

        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: -10px;
            top: 0;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
